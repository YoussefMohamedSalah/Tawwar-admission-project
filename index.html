<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculate Numbers</title>
    <link href="./stylesheet.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="username--container">
        <form>
            <p>Wanna see somthing <span> COOL ?!</span></p>
            <input id="username" type="text" placeholder="Type your First Name">
        </form>
        <a id="fun--btn" onclick="getUserName()" > <p> Start </p> </a>
    </div>
    <!-- Main container -->
    <div class="container">
        <a id="swith--btn" >Swith Theme</a>
        <!-- container with profile img and info -->
        <div class="profile--container">
            <!-- img div -->
            <div class="avatar--container">
                <img src="./WhatsApp Image 2022-04-19 at 7.21.36 AM.jpg" alt="avatar" />
            </div>
            <!-- info div -->
            <div class="info--container">
                <h1>Youssef&nbsp; Mohamed</h1>
                <h3><span>Job Title:</span> Web Developer</h3>
                <h3><span>Favorite Song:</span><a href="https://youtu.be/MhdAE_r7C6c" target="blank"> Lara Price - Crazy</a></h3>
            </div>
        </div>
        <!-- just div to separate the uper and lower sections -->
        <div class="separator"></div>
        <!-- the Calculator section -->
        <div class="name--calculator">
            <input id="firstInput" type="text" placeholder="First Number">
            <p id="plus--sign">+</p>
            <input id="secondInput" type="text" placeholder="Second Number">
            <a id="submit--btn" onclick="getInputValue();" > Calculate</a>
        </div>
        <!-- here is our results secution -->
        <div class="results--container">
            <p id="results"></p>
            <p class="user--message"></p>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
